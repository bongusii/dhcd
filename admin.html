<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản trị - Đại hội Chi Đoàn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="app" class="container mx-auto p-4 md:p-8 max-w-4xl">

        <!-- Login View -->
        <div id="login-view">
            <div class="bg-white p-8 rounded-xl shadow-lg max-w-md mx-auto mt-16">
                <h1 class="text-3xl font-bold text-center text-blue-600 mb-2">Đăng Nhập Quản Trị</h1>
                <p class="text-center text-gray-500 mb-6">Trang dành cho người quản lý.</p>
                <form id="login-form">
                    <div class="mb-4">
                        <label for="username" class="block text-gray-700 font-medium mb-2">Tên đăng nhập</label>
                        <input type="text" id="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-gray-700 font-medium mb-2">Mật khẩu</label>
                        <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition duration-300">Đăng Nhập</button>
                    <p id="login-error" class="text-red-500 text-center mt-4"></p>
                </form>
            </div>
        </div>

        <!-- Admin Dashboard View -->
        <div id="dashboard-view" class="hidden">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-4xl font-bold text-blue-700">Quản Lý Văn Kiện</h1>
                <button id="logout-btn" class="bg-red-500 text-white font-bold px-6 py-2 rounded-lg hover:bg-red-600 transition duration-300">Đăng Xuất</button>
            </div>

            <!-- Form to Add/Edit Documents -->
            <div class="bg-white p-8 rounded-xl shadow-lg mb-8">
                <h2 id="form-title" class="text-2xl font-semibold mb-6">Thêm Văn Kiện Mới</h2>
                <form id="document-form">
                    <input type="hidden" id="document-id">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="document-name" class="block text-gray-700 font-medium mb-2">Tên văn bản</label>
                            <input type="text" id="document-name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div>
                            <label for="document-category" class="block text-gray-700 font-medium mb-2">Danh mục</label>
                            <input type="text" id="document-category" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                    </div>
                    <div class="mt-6">
                        <label for="document-url" class="block text-gray-700 font-medium mb-2">Đường dẫn (URL) đến văn bản</label>
                        <input type="url" id="document-url" placeholder="https://github.com/user/repo/blob/main/van-kien.pdf" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="mt-8 flex items-center space-x-4">
                        <button type="submit" id="submit-btn" class="bg-green-600 text-white font-bold px-8 py-3 rounded-lg hover:bg-green-700 transition duration-300">Lưu Văn Kiện</button>
                        <button type="button" id="cancel-edit-btn" class="bg-gray-500 text-white font-bold px-8 py-3 rounded-lg hover:bg-gray-600 transition duration-300 hidden">Hủy</button>
                    </div>
                </form>
            </div>

            <!-- Documents List -->
            <div>
                <h2 class="text-2xl font-semibold mb-6">Danh Sách Văn Kiện Hiện Có</h2>
                <div id="documents-list" class="bg-white p-6 rounded-xl shadow-lg space-y-4">
                    <!-- Documents will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Modal -->
    <div id="custom-modal" class="fixed inset-0 bg-black bg-opacity-60 z-50 hidden items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md animate-scale-in">
            <h3 id="modal-title" class="text-xl font-bold mb-4"></h3>
            <p id="modal-message" class="text-gray-600 mb-6"></p>
            <div id="modal-buttons" class="flex justify-end space-x-4">
                <!-- Buttons will be injected here -->
            </div>
        </div>
    </div>
    <style>
      @keyframes scale-in { 0% { transform: scale(0.9); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
      .animate-scale-in { animation: scale-in 0.3s ease-out forwards; }
    </style>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { firebaseConfig, adminCredentials } from './config.js';

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const documentsCollection = collection(db, "documents");

        // --- Elements ---
        const loginView = document.getElementById('login-view');
        const dashboardView = document.getElementById('dashboard-view');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const logoutBtn = document.getElementById('logout-btn');
        const documentForm = document.getElementById('document-form');
        const formTitle = document.getElementById('form-title');
        const documentIdInput = document.getElementById('document-id');
        const documentNameInput = document.getElementById('document-name');
        const documentCategoryInput = document.getElementById('document-category');
        const documentUrlInput = document.getElementById('document-url');
        const submitBtn = document.getElementById('submit-btn');
        const cancelEditBtn = document.getElementById('cancel-edit-btn');
        const documentsList = document.getElementById('documents-list');

        // --- Custom Modal Module ---
        const modal = {
            el: document.getElementById('custom-modal'),
            title: document.getElementById('modal-title'),
            message: document.getElementById('modal-message'),
            buttons: document.getElementById('modal-buttons'),
            show: (title, message, buttons = [{ text: 'OK', class: 'bg-blue-600 hover:bg-blue-700', action: () => modal.hide() }]) => {
                modal.title.textContent = title;
                modal.message.textContent = message;
                modal.buttons.innerHTML = '';
                buttons.forEach(btnInfo => {
                    const button = document.createElement('button');
                    button.textContent = btnInfo.text;
                    button.className = `text-white font-bold py-2 px-4 rounded-lg transition ${btnInfo.class}`;
                    button.onclick = btnInfo.action;
                    modal.buttons.appendChild(button);
                });
                modal.el.classList.remove('hidden');
                modal.el.classList.add('flex');
            },
            hide: () => {
                modal.el.classList.add('hidden');
                modal.el.classList.remove('flex');
            },
            alert: (title, message) => {
                modal.show(title, message);
            },
            confirm: (title, message, onConfirm) => {
                const buttons = [
                    { text: 'Hủy', class: 'bg-gray-500 hover:bg-gray-600', action: () => modal.hide() },
                    { text: 'Xác nhận', class: 'bg-red-600 hover:bg-red-700', action: () => { onConfirm(); modal.hide(); } }
                ];
                modal.show(title, message, buttons);
            }
        };


        // --- Admin Module ---
        const adminModule = {
            documents: [],
            isLoggedIn: () => sessionStorage.getItem('isAdmin') === 'true',

            login: (username, password) => {
                if (username === adminCredentials.username && password === adminCredentials.password) {
                    sessionStorage.setItem('isAdmin', 'true');
                    adminModule.showDashboard();
                    return true;
                }
                loginError.textContent = 'Tên đăng nhập hoặc mật khẩu không chính xác.';
                return false;
            },

            logout: () => {
                sessionStorage.removeItem('isAdmin');
                loginView.classList.remove('hidden');
                dashboardView.classList.add('hidden');
            },
            
            showDashboard: () => {
                loginView.classList.add('hidden');
                dashboardView.classList.remove('hidden');
                adminModule.listenForDocuments();
            },

            addDocument: async (name, category, url) => {
                try {
                    await addDoc(documentsCollection, { name, category, url, createdAt: serverTimestamp() });
                    documentForm.reset();
                } catch (e) {
                    console.error("Error adding document: ", e);
                    modal.alert("Lỗi Thao Tác", "Có lỗi xảy ra khi thêm văn kiện. Vui lòng kiểm tra lại Security Rules trên Firebase và thử lại.");
                }
            },

            updateDocument: async (id, name, category, url) => {
                try {
                    const docRef = doc(db, "documents", id);
                    await updateDoc(docRef, { name, category, url });
                    adminModule.resetForm();
                } catch (e) {
                    console.error("Error updating document: ", e);
                    modal.alert("Lỗi Thao Tác", "Có lỗi xảy ra khi cập nhật văn kiện.");
                }
            },

            deleteDocument: async (id) => {
                 modal.confirm('Xác nhận xóa', 'Bạn có chắc chắn muốn xóa văn kiện này không?', async () => {
                    try {
                        await deleteDoc(doc(db, "documents", id));
                    } catch (e) {
                        console.error("Error deleting document: ", e);
                        modal.alert("Lỗi Thao Tác", "Có lỗi xảy ra khi xóa văn kiện.");
                    }
                });
            },
            
            populateFormForEdit: (id, name, category, url) => {
                formTitle.textContent = 'Chỉnh Sửa Văn Kiện';
                documentIdInput.value = id;
                documentNameInput.value = name;
                documentCategoryInput.value = category;
                documentUrlInput.value = url;
                submitBtn.textContent = 'Cập Nhật';
                submitBtn.classList.remove('bg-green-600', 'hover:bg-green-700');
                submitBtn.classList.add('bg-yellow-500', 'hover:bg-yellow-600');
                cancelEditBtn.classList.remove('hidden');
                window.scrollTo(0, 0);
            },

            resetForm: () => {
                formTitle.textContent = 'Thêm Văn Kiện Mới';
                documentForm.reset();
                documentIdInput.value = '';
                submitBtn.textContent = 'Lưu Văn Kiện';
                submitBtn.classList.remove('bg-yellow-500', 'hover:bg-yellow-600');
                submitBtn.classList.add('bg-green-600', 'hover:bg-green-700');
                cancelEditBtn.classList.add('hidden');
            },

            renderDocuments: (docs) => {
                documentsList.innerHTML = '';
                 if (docs.length === 0) {
                    documentsList.innerHTML = '<p class="text-gray-500 text-center">Chưa có văn kiện nào.</p>';
                    return;
                }
                docs.forEach(docItem => {
                    const data = docItem.data();
                    const docEl = document.createElement('div');
                    docEl.className = 'flex flex-col md:flex-row justify-between items-start md:items-center p-4 border rounded-lg hover:bg-gray-50 transition';
                    docEl.innerHTML = `
                        <div class="flex-1 mb-4 md:mb-0 mr-4">
                            <p class="font-bold text-lg text-blue-800">${data.name}</p>
                            <p class="text-sm text-gray-600"><strong>Danh mục:</strong> ${data.category}</p>
                            <a href="${data.url}" target="_blank" class="text-xs text-blue-500 hover:underline break-all">${data.url}</a>
                        </div>
                        <div class="flex space-x-2 flex-shrink-0">
                            <button data-action="edit" data-id="${docItem.id}" class="bg-yellow-500 text-white px-4 py-1 rounded-md text-sm font-semibold hover:bg-yellow-600">Sửa</button>
                            <button data-action="delete" data-id="${docItem.id}" class="bg-red-500 text-white px-4 py-1 rounded-md text-sm font-semibold hover:bg-red-600">Xóa</button>
                        </div>
                    `;
                    documentsList.appendChild(docEl);
                });
            },
            
            listenForDocuments: () => {
                const q = query(documentsCollection, orderBy("createdAt", "desc"));
                onSnapshot(q, (snapshot) => {
                    adminModule.documents = snapshot.docs; // Store docs for later use (e.g., editing)
                    adminModule.renderDocuments(snapshot.docs);
                }, (error) => {
                    console.error("Error listening for documents: ", error);
                    modal.alert('Lỗi Kết Nối', 'Không thể tải danh sách văn kiện từ Firestore.');
                });
            },

            init: () => {
                if (adminModule.isLoggedIn()) {
                    adminModule.showDashboard();
                }

                loginForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const username = e.target.username.value;
                    const password = e.target.password.value;
                    adminModule.login(username, password);
                });

                logoutBtn.addEventListener('click', adminModule.logout);

                documentForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const id = documentIdInput.value;
                    const name = documentNameInput.value;
                    const category = documentCategoryInput.value;
                    const url = documentUrlInput.value;
                    if (id) {
                        adminModule.updateDocument(id, name, category, url);
                    } else {
                        adminModule.addDocument(name, category, url);
                    }
                });
                
                cancelEditBtn.addEventListener('click', adminModule.resetForm);

                documentsList.addEventListener('click', (e) => {
                    const button = e.target.closest('button');
                    if (!button) return;

                    const { action, id } = button.dataset;

                    if (action === 'delete') {
                        adminModule.deleteDocument(id);
                    }
                    if (action === 'edit') {
                        const docToEdit = adminModule.documents.find(d => d.id === id);
                        if (docToEdit) {
                            const data = docToEdit.data();
                            adminModule.populateFormForEdit(id, data.name, data.category, data.url);
                        }
                    }
                });
            }
        };

        // --- Initialize ---
        adminModule.init();
    </script>
</body>
</html>
